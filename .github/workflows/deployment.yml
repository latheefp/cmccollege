name: Deploy Code

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REPO_URL: https://github.com/kubeletinfotech/comcollege.git
  BRANCH: main
  DEPLOY_PATH: /apps/web/beta-comcollege
  APP_NAME: beta-comcollege
  PORT: "3000"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy the application
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER }}" \
            "REPO_URL='${REPO_URL}' BRANCH='${BRANCH}' DEPLOY_PATH='${DEPLOY_PATH}' APP_NAME='${APP_NAME}' PORT='${PORT}' bash -s" \
            < ./scripts/deploy_remote.sh
